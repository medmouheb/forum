<!DOCTYPE html>
<html>
    <head>
        <title>forum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="forum.css">
        <script src="forum.js"></script>
    </head>
    <body>
        <main>
            <form>
                <div class="form-group">
                    <label for="input-first-name">First Name:</label>
                    <input class="form-control" id="input-first-name" placeholder="First Name" >
                </div>
                <div id="alert-first-name" class="alert alert-danger first-name-error toggle-class">
                    <strong>Error!</strong> It's not a valid  first name.
                </div>
                <div class="form-group">
                    <label for="input-last-name">Last Name:</label>
                    <input class="form-control" id="input-last-name" placeholder="Last Name" >
                </div>
                <div id="alert-last-name" class="alert alert-danger last-name-error toggle-class">
                    <strong>Error!</strong> It's not a valid last name.
                </div>
                <div class="form-group">
                    <label for="input-adress">Adress:</label>
                    <input class="form-control" id="input-adress" placeholder="Adress" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="input-email" placeholder="Enter email" name="email">
                </div>
                <div id="alert-email" class="alert alert-danger email-error toggle-class">
                    <strong>Error!</strong> It's not a valid e-mail adress.
                </div>
                <div class="form-group" >
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="input-password" placeholder="Enter password" name="pwd">
                </div>
                <div class="alert alert-danger password-error toggle-class" id="alert-password">
                    <strong>Error!</strong> The password must be a combination of charatacters , numbers and at least a capital letter and a special character  and has more than 8 characters.
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="4" id="input-comment" placeholder="write a comment"></textarea>
                </div>
                <div id="alert-empty" class="alert alert-danger empty-error toggle-class">
                    <strong>Error!</strong> One of the inputs is empty.
                </div>
                <input type="button" class="btn btn-default" onclick="test()" value="Submit"/>
                <input value="Reset" class="btn btn-default" type="reset">
            </form>
           
        </main>
    </body>
</html>
